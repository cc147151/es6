<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // Object.getOwnPropertyNames获取对象的属性名集合，含不可枚举的 // 不含继承
      // Object.keys 获取对象 可枚举的属性
      // 遍历对象:
      // Object.keys(obj) 数组=>对象的属性，
      // Object.values(obj) 数组=>对象的值，
      // Object.entries(obj) 二维数组,[['name','sjy'],['age':'99']]
      //  Object.seal()封闭一个对象，添加属性、删除无效，可修改
      // Object.freeze()冻结一个对象，不可修改等一系列
      // obj.hasOwnProperty('name') name是否在自身属性中
      // in  'name' in obj 自身原型都查
      let str = new String("娃哈哈");
      console.log(typeof str);
      console.log(str.valueOf());
      let ocj = {
        // valueOf(){
        //   return 1
        // }
        name: "1111",
      };
      ocj.__proto__.valueOf = function () {
        return 1;
      };
      console.log();
      Object.seal(ocj);
      delete ocj.name;
      console.log(ocj);
      // console.log(Object.getOwnPropertyDescriptor(ocj,'name'));
      console.log(ocj == 1); // true
      const abc = 1;
      const adc = "1";
      console.log(abc == adc);
      // getOwnPropertyNames
      let obj = {
        a: 1,
        fun() {
          console.log("fun");
        },
      };
      obj.__proto__.d = 4;
      console.log(Object.getOwnPropertyNames(obj));

      let cc = Object.keys(obj);
      for (let item in obj) {
        // console.log(item);
      }
      let oo = { a: 22 };
      let assign = Object.assign(oo, obj);
      console.log(assign, "assign");

      console.log(cc, "Object.keys");

      let arr = [
        { id: 1, uname: "a" },
        { id: 2, uname: "b" },
        { id: 3, uname: "c" },
      ];
      let newArr = [];
      for (let item of arr) {
        newArr.push(item.uname);
      }
      console.log(newArr);
      // Object.create得介绍:
      let cObj = Object.create({ a: 1, b: 2, c: 3 });
      cObj.y = 1;
      console.dir(Object);

      console.log({ ...cObj }, "解构原型上的属性不会拷贝过来，和assign一样");

      console.log(cObj);
      console.log(Object.getPrototypeOf(cObj));

      //
      let acc = ["a", "b", "c"];
      let uu = { a: "b", c: "d" };
      let { entries } = Object;
      console.log(entries(uu)); // [['a','b'],['c','d']]

      for (let [key, value] of entries(uu)) {
        console.log(key, value);
      }
      const ob = Object.create({}, { p: { value: 42 } });
      let shuang = [
        ["a", "1"],
        ["b", "2"],
      ];
      const map = new Map(shuang);
      console.log(map);

      console.dir(Object.fromEntries(map)); // 转化为对象
      //  get set
      let gsObj={
        name:'哇哈哈',
        // obj:{age:''},
        set age(val){
            if(val=='0') throw('不能是0')
            // this.obj.age=val
        },
        get age(){
            return 2
        }
      }
      gsObj.age='1'
      console.log(gsObj);
    </script>
  </body>
</html>
