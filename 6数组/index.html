      //扁平化数组 [1,[2,3],[4,[5,[6]]]]
       function flatten(arr,flatArr=[]) {
            arr.forEach(item=> (Array.isArray(item))?flatten(item,flatArr):flatArr.push(item))
            return flatArr
       }
       console.log(flatten([1,[2,3],[4]]))
       // 去重
       const quChong = (arr1,arr2=[],dataArr=[],repeat=[])=>{
           let arr = [...arr1,...arr2]
            arr.forEach(item=>{
                if(!dataArr.includes(item)) {
                    dataArr.push(item)
                } else {
                    repeat.push(item)
                }
            })
            return dataArr
       }
       console.log(quChong([1,2,5,7],[1,5,6,7,7,]))
