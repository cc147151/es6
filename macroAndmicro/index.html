<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        setTimeout(() => {
            console.log("定时器");
            setTimeout(() => {
                console.log("timeout timeout");
            }, 0);
            new Promise(resolve => {
                console.log("settimeout Promise");
                resolve();
            }).then(() => {
                console.log("settimeout then");
            });
        }, 0);
        new Promise(resolve => {
            console.log("Promise");
            resolve();
        }).then(() => {
            console.log("then");
        });
        console.log("后盾人");
    </script>
</body>

</html>
